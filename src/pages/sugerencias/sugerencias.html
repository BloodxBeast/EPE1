<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sugerencia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div>
      <img src="assets/imgs/sugerencia.jpg">
    </div>
  </ion-card>
  <ion-card ngFor="let sugerencia of sugerencia" style="background-color: #FBDEA1" >
    <ion-card-content>
      <ion-card-title>
        Sugerencias
      </ion-card-title>

      <ion-list>
        <ion-item  >
          <ion-label floating style="color :black" >Nombre</ion-label>
          <ion-input  type="text" [(ngModel)]="nombre"  >

          </ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating style="color :black">Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="titulo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating style="color :black">Sugerencia</ion-label>
          <ion-textarea [(ngModel)]="comentario"></ion-textarea>
        </ion-item>
        <ion-item>
          <button ion-button color="dark" outline (click)="enviarSugerencia()">Enviar</button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar color="dark">
    <ion-title>Sugerencia</ion-title>
  </ion-toolbar>
</ion-footer>
